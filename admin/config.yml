backend:
  name: github
  repo: bamazon/bamazon.github.io
  branch: master
  site_domain: adoring-murdock-e75973.netlify.com
media_folder: "/image/uploads" # Media files will be stored in the repo under static/images/uploads
collections:
  - name: "semesters" # Used in routes, e.g., /admin/collections/blog
    label: "Semesters" # Used in the UI
    folder: "my_collections/_semesters" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "sem{{semester-num}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "semester"}
      - {label: "Semester", name: "semester-num", widget: "number"}
      - {label: "Icon", name: "fa-class", widget: "string"}
      - {label: "PageTitle", name: "pagetitle", widget: "string"}
      - {label: "Links", name: "links", widget: "list"}
